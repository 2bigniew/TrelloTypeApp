<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trello Type App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/loader.css" />
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-4 col-md-8 col-sm-12 justify-content-left">
                <div class="jumbotron section-bg">
                    <div class="container">
                        <h1 class="display-8">Trello Type App</h1>
                        <p class="lead">Manage your tasks quick and simply.</p>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-8 col-sm-12 offset-lg-4 justify-content-right">
                <div class="jumbotron section-bg">
                    <div class="container">
                        <h2 class="display-8">Create account to save your tasks</h2>
                        <hr class="my-4">
                        <input type="text" placeholder="Your username..." id="input-username" />
                        <input type="password" placeholder="Your password..." id="input-pass" />
                        <button id="sign-in-btn" class="btn btn-dark">Sign In!</button>
                        <button id="sign-out-btn" class="btn btn-dark out-btn">Sign Out</button>
                        <p id="sign-in-error" class="sign-in-err"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-sm-8 add-task-box">
                <h3 id="hello" data-username=""></h3>
                <label class="task-label">Add task!</label>
                <input type="text" placeholder="Your task..." id="input-task" disabled/>
                <button id="add-task-btn" class="btn btn-light disabled" disabled>Add</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4 card-margin">
                <div class="card" style="width: 90%;" id="todo-container">
                    <div class="card-body">
                        <h3 class="card-title">Todo</h3>
                    </div>
                    <ul class="list-group list-group-flush" id="todo-list">
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-4  card-margin">
                <div class="card" style="width: 90%;" id="progress-container">
                    <div class="card-body">
                        <h3 class="card-title">Progress</h3>
                    </div>
                    <ul class="list-group list-group-flush" id="progress-list">
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-4  card-margin">
                <div class="card" style="width: 90%;" id="done-container">
                    <div class="card-body">
                        <h3 class="card-title">Done</h3>
                    </div>
                    <ul class="list-group list-group-flush" id="done-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 col-sm-8 del-msg-box">
            <div class="delete-msg"></div>
        </div>
    </div>


    <div class="loader-background" id='loader'>
        <div class="parent-loader">
            <div class="loader">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
    <script src='/src/signIn.js'></script>
    <script src="/src/api.js"></script>
</body>

</html>
